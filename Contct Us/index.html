<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Learn Code With Amit</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ==============Font Awesome CDN Link================== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Contact Us</h2>
      </div>
      <div class="box">
        <!-- Form -->
        <div class="contact form">
          <h3>Send Message</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="John" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Doe" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="email" placeholder="John@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="number" placeholder="+91-9876 5432 10" />
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write Your Message Here"></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Info Box -->
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><i class="fa-solid fa-location-dot"></i></span>
              <p>BTM 2nd Stage, Bengaluru <br/>India</p>
            </div>
            <div>
              <span><i class="fa-solid fa-envelope"></i></span>
              <a href="mailto:contactus@gmail.com">contactus@gmail.com</a>
            </div>
            <div>
              <span><i class="fa-solid fa-phone"></i></span>
              <a href="tel:+91-9876543210">+91-9876543210</a>
            </div>
            <!-- Social Media Links -->
            <ul class="sci">
              <li>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Map -->
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17663.91146762808!2d77.59946990477629!3d12.907667579913191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae14fc4200bfe1%3A0x987ebf87e35428b5!2sBTM%202nd%20Stage%2C%20BTM%20Layout%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1718859322364!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
